<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal dos Jogos Educativos do Museu Cais do Sertão</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#default" class="logo">Portal dos Jogos Educativos do Museu Cais do sertão</a>
    </header>
    <div class="row">
        <div class="col-4 col-6">
            <div class="card">
                <img class="style-images" src="img/jogo-quiz-image.PNG" alt="Imagem sobre o Quiz">
                <div class="overlay">
                    <div class="text">QUIZ<br/><br/><a class="play" href="Quiz/index.html">Jogar</a></div>
                </div>
            </div>
        </div>
        <div class="col-4 col-6">
            <div class="card">
                <img class="style-images" src="img/jogo-verdadeiro-ou-falso-image.PNG" alt="Imagem sobre o jogo Verdadeiro ou Falso">
                <div class="overlay">
                    <div class="text">Jogo Verdadeiro e Falso<br/><br/><a class="play" href="JogoVerdadeiroFalso/index.html">Jogar</a></div>
                </div>
            </div>
        </div>
        <div class="col-4 col-6">
            <div class="card">
                <img class="style-images" src="img/jogo-adivinhacao-image.PNG" alt="Imagem sobre o jogo Adivinhação">
                <div class="overlay">
                    <div class="text">Jogo Adivinhação<br/><br/><a class="play" href="JogoAdivinhacao/index.html">Jogar</a></div>
                </div>
            </div>
        </div>
        <div id="display-jogo-caca-palavras-sm" class="col-4 col-6">
            <div class="card">
                <img class="style-images" src="img/jogo-caca-palavras-image.PNG" alt="Imagem sobre o jogo Caça palavras">
                <div class="overlay">
                    <div class="text">Jogo Caça Palavras<br/><br/><a class="play" href="JogoCacaPalavras/index.html">Jogar</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="display-jogo-caca-palavras-lg" class="col-4 col-6">
            <div class="card">
                <img class="style-images" src="img/jogo-caca-palavras-image.PNG" alt="Imagem sobre o jogo Caça palavras">
                <div class="overlay">
                    <div class="text">Jogo Caça Palavras<br/><br/><a class="play" href="JogoCacaPalavras/index.html">Jogar</a></div>
                </div>
            </div>
        </div>
        <div class="col-4 col-6">
            <div class="card">
                <img class="style-images" src="img/jogo-da-memoria-image.PNG" alt="Imagem sobre o jogo da Memória">
                <div class="overlay">
                    <div class="text">Jogo da Memória<br/><br/><a class="play" href="JogoMemoria/index.html">Jogar</a></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Mobile UFRPE 2019</p>
    </footer>
</body>
</html>
