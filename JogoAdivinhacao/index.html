<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Advinhação</title>
</head>
<body>
    <div id="content">
        <img class="img-advinhacao" src="img/adivinhacoes.jpg" alt="">
        <div id="palavra">
            <h1 class="title-style">Palavra:</h1>
        </div>

        <br/>

        <div id="input-letra">
            <input type="text" class="input" id="letter" value="">
            <button type="button" class="btn-01" id="close" onclick="verificaLetra()">OK</button>
        </div>

        <br/>

        <div id="letras">
            <h2 class="subtitle-style">Letras:</h2>
        </div>

        <br/>

        <div id="dicas">
            <button type="button" class="btn-02" id="close">Dicas</button>
        </div>

        <br/>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
