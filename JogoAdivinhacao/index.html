<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <div id="content">
        <div id="responsive-imgs">
            <img class="img-advinhacao" src="img/adivinhacoes.jpg" alt="">
        </div>
        <div id="palavra">
            <h1 class="title-style">Palavra</h1>
        </div>

        <br/>

        <div id="input-letra">
            <input type="text" class="input" id="letter" value="">
            <button type="button" class="btn-01" onclick="verificaLetra()">OK</button>
        </div>

        <br/>

        <div id="letras">
            <h2 class="subtitle-style">Letras</h2>
        </div>

        <br/>

        <div id="dicas">
            <button type="button" class="btn-02" onclick="dicas()">Dicas</button>
        </div>

        <br/>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="style-box">
                    <h1>Jogo Adivinhação - Resultado</h1>
                </div>
                <div class="style-box-acertos">
                    <h2>Parabéns!!! Você acertou!!!</h2>
                </div>
                <h1 class="style-acertos" id="acertos"></h1>
                <h2 class="palavra-divinhada" id="palavra-adivinhada"></h2>
                <h1 class="style-erros" id="erros"></h1>
                <button type="button" class="btn" id="close">Jogar Novamente</button>
            </div>
        </div>

        <div id="myModalDicas" class="modal">
            <div class="modal-content">
               <h1>Dicas</h1>
               <h2 id="dicas_palavra"></h2>
               <button type="button" class="btn-02" onclick="fechaDicas()">OK</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
